@(username: String, token: String, permissions: List[Int])
@main(s"Welcome $username") {
<div data-ng-app="" data-ng-controller="NavController">
	<div class="section group">
		<header>
			<div class="col span_3_of_4"><h1>Welcome @username!</h1></div>
			<div class="col span_1_of_4"><a href="@routes.HomeController.index" class="btn btn-info" role="button">Sign out</a></div>
		</header>
	</div>
	<div class="section group">
		<div class="col span_1_of_6">
			<ul class="navbar">
				<li><button data-ng-model="customers_nav" data-ng-show="@permissions.contains(1)" data-ng-click="navSelection = 'Customers'">Customers</button></li>
				<li><button data-ng-model="users_nav" data-ng-show="@permissions.contains(2)" data-ng-click="navSelection = 'Users'">Users</button></li>
				<li><button data-ng-model="roles_nav" data-ng-show="@permissions.contains(3)" data-ng-click="navSelection = 'Roles'">Roles</button></li>
			</ul>
		</div>
		<div class="col span_5_of_6">
			<div class="col span_1_of_3">
				Showing listings for {{ navSelection }}
			</div>
			<div class="col span_2_of_3">
				Showing details for {{ navSelection }}
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="@routes.Assets.versioned("javascripts/NavController.js")"></script>



}
